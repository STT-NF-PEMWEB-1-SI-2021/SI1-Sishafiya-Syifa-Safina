<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JS03</title>
    <script>
      function hello() {
        let nama = "Sishafiya Syifa Safina";
        let obj = document.getElementById("Syifa");
        obj.innerHTML = "Hello " + nama;
        obj.style.background = "purple";
      }
    </script>
  </head>
  <body>
    <button onclick="hello()">Hello</button>
    <br />
    <span id="Syifa"></span>
  </body>
</html>
