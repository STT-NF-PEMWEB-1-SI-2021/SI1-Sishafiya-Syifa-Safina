<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum6.1</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: space-between;
            width: 100%;
        }
            
        .box{
            width: 20%;
        }

        .box6{
            flex-grow: 2;
        }

        .box7{
            flex-grow: 2;
        }

        .box8{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"><img src="Meja Belajar.jpeg" alt="Meja Belajar" width="260" height="125"></div>
        <div class="box"><img src="Kursi Belajar.jpg" alt="Kursi Belajar" width="260" height="125"></div>
        <div class="box"><img src="Laptop Apple Macbook Air.jpg" alt="Laptop" width="260" height="125"></div>
        <div class="box"><img src="Alat Tulis Kuliah.png" alt="Alat Tulis Kuliah" width="260" height="125"></div>
        <div class="box"><img src="Iphone.jpeg" alt="Iphone" width="260" height="125"></div>
        <div class="box box6"><img src="Tas Laptop Macbook Air.jpg" alt="Tas Laptop" width="440" height="125"></div>
        <div class="box box7"><img src="Headphone.jpg" alt="Headphone" width="440" height="125"></div>
        <div class="box box8"><img src="Mesin Print Epson.jpg" alt="Mesin Print" width="440" height="125"></div>
    </div>
</body>
</html>
